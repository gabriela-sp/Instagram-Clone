<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Gabriela Souza (@gabi.sp)</title>
</head>

<body class="body">

    <!-- Nav-->
    <header>
        <nav class="navbar navbar-light nav-top">
            <div class="container-fluid nav-container">
                <a class="navbar-brand" href="https://www.instagram.com/gabi.sp/" target="_blank">
                    <img src="./img/logo.png" style=" max-width:130px; max-height:80px"></a>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Pesquisar" aria-label="Search">
                </form>
                <div class="icons-pic" style="width: 30%;">
                    <i class="bi bi-house-door icons"></i>
                    <i class="bi bi-inbox icons"></i>
                    <i class="bi bi-compass icons"></i>
                    <i class="bi bi-heart icons"></i>
                    <img class="img-nav" src="./img/perfil.jpg">
                </div>
            </div>
        </nav>
    </header>

    <!-- Main-->
    <section>
        <div class="container">
            <div class="row">
                <div class="col-0 col-md-2"></div>
                <div class="col-12 col-md-8">

                    <!-- Profile-->
                    <div class="container">
                        <div class="row" style="padding-top: 20px;">
                            <div class="col-3">
                                <img class="img-profile" src="./img/perfil.jpg">
                            </div>
                            <div class="col-7">
                                <div class="row" style="padding-top: 20px; padding-bottom: 10px;">
                                    <div class="col-8 col-lg-5">
                                        <h2 class="username">gabi.sp</h2>
                                    </div>
                                    <div class="col-4 col-lg-6">
                                        <button type="button" class="btn btn-outline-secondary button-edit">Editar perfil</button>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>0</strong> publicações</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>1.008</strong> seguidores</p>
                                    </div>
                                    <div class="col-4">
                                        <p class="profile-datas"><strong>934</strong> seguindo</p>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <h1 class="name">gabriela</h1>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-12">
                                        <p class="profile-desc">recife, 20</p>
                                    </div>
                                </div>
                            </div>
                            <div class="col-2"></div>
                        </div>
                    </div>

                    <!-- Stories-->
                    <div style="padding-top: 0px;">
                        <div class="row">
                            <div class="col-2"> <canvas id="myCrl"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl1"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl2"></canvas></div>
                            <div class="col-2"> <canvas id="myCrl3"></canvas></div>
                        </div>
                    </div>
                    <div style="padding-bottom: 40px;">
                        <div class="row">
                            <div class="col-2 stories"> Me</div>
                            <div class="col-2 stories"> Gym</div>
                            <div class="col-2 stories"> Dev</div>
                            <div class="col-2 stories"> Travel</div>
                        </div>
                    </div>

                    <!-- Line-->
                    <hr size="3" width="100%" color="#EEEEEE" style="margin: 0%;">
        </div>
    </section>

    <!-- Canvas script-->
    <script type="text/javascript">

        var crl = document.getElementById('myCrl').getContext('2d');

        crl.beginPath();
        crl.arc(60, 100, 40, 0, 2 * Math.PI);
        crl.fillStyle = '#400E32';
        crl.fill();
        crl.linewidth = 5;
        crl.strokeStyle = '#dbdbdb';
        crl.stroke();

        var crl1 = document.getElementById('myCrl1').getContext('2d');

        crl1.beginPath();
        crl1.arc(60, 100, 40, 0, 2 * Math.PI);
        crl1.fillStyle = '#A61F69';
        crl1.fill();
        crl1.linewidth = 5;
        crl1.strokeStyle = '#dbdbdb';
        crl1.stroke();

        var crl2 = document.getElementById('myCrl2').getContext('2d');

        crl2.beginPath();
        crl2.arc(60, 100, 40, 0, 2 * Math.PI);
        crl2.fillStyle = '#F2921D';
        crl2.fill();
        crl2.linewidth = 5;
        crl2.strokeStyle = '#dbdbdb';
        crl2.stroke();

        var crl3 = document.getElementById('myCrl3').getContext('2d');

        crl3.beginPath();
        crl3.arc(60, 100, 40, 0, 2 * Math.PI);
        crl3.fillStyle = '#F2CD5C';
        crl3.fill();
        crl3.linewidth = 5;
        crl3.strokeStyle = '#dbdbdb';
        crl3.stroke();

    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
